<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./asset/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
	<title></title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signUpForm" method="post">
			<h1>Create Account</h1>
			<div class="social-container"> 
				<a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
				<input type="text" name="fname" placeholder="Name" required/>
				<input type="email" placeholder="Email" id="emailField" required />
				<input type="password" placeholder="Password" required />
			<button id="okButton1" okButton.disabled >Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="signInForm" action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="icon"><i class="fab fa-facebook-f"></i></a> 
				<a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Password" required/>
			<a href="#">Forgot your password?</a>
			<button id="okButton2" okButton.disabled>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="./asset/JS/slidetransition.js">
<script type="text/javascript" src="./asset/JS/validation.js">



</script>
</html>
